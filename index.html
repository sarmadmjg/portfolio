<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#6c97bc" />
  <title>Sarmad Georgie Portfolio</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <header class="row">
      <div class="logo-cont col-sm-4">
        <img class="logo" src="img/sg-logo.svg" alt="Logo">
      </div>
      <div class="title-cont col-sm-8">
        <h1 class="name">Sarmad Georgie</h1>
        <h4 class="title">Full Stack Web Developer</h4>
      </div>
    </header>
    <main>
      <div class="hero-cont row">
        <div class="hero-col col-xs-12">
          <img id="hero" alt="Photo of html code" src="img/hero-1080.jpg"
            srcset="img/hero-720.jpg 720w, img/hero-1080.jpg 1080w,
            img/hero-1440.jpg 1440w" sizes="(min-width: 1000px) 1000px, 100vw">
        </div>
      </div>
      <section class="projects-sect">
        <div class="heading-cont row">
          <div class="heading-col col-xs-12">
            <h2>Projects</h2>
          </div>
        </div>
        <div class="projects-cont row">
          <!-- List all projects -->
          <article class="project col-sm-6 col-md-4">
            <a href="https://play.google.com/store/apps/details?id=com.abujohnny.x11"
              class="project-link">
              <img src="img/project1-700.jpg" class="project-img" alt="Screenshot of a game"
                srcset="img/project1-1000.jpg 1000w, img/project1-700.jpg 700w,
                img/project1-500.jpg 500w" sizes="(min-width: 1000px) 333px,
                (min-width: 992px) 33.3vw, (min-width: 768px) 50vw, 100vw">
            </a>
            <h3 class="project-title">X<sup>11</sup></h3>
            <p class="project-description">2048 clone for Android</p>
          </article>
          <article class="project col-sm-6 col-md-4">
            <a href="https://sarmadmjg.github.io/ReelMovies" class="project-link">
              <img src="img/project2-700.jpg" class="project-img" alt="Photo of a website"
                srcset="img/project2-1000.jpg 1000w, img/project2-700.jpg 700w,
                img/project2-500.jpg 500w" sizes="(min-width: 1000px) 333px,
                (min-width: 992px) 33.3vw, (min-width: 768px) 50vw, 100vw">
            </a>
            <h3 class="project-title">Reel Movies</h3>
            <p class="project-description">Movie calatalogue</p>
          </article>
          <article class="project col-sm-6 col-md-4">
            <a href="https://github.com/sarmadmjg/portfolio" class="project-link">
              <img src="img/project3-700.jpg" class="project-img" alt="Photo of a website"
                srcset="img/project3-1000.jpg 1000w, img/project3-700.jpg 700w,
                img/project3-500.jpg 500w" sizes="(min-width: 1000px) 333px,
                (min-width: 992px) 33.3vw, (min-width: 768px) 50vw, 100vw">
            </a>
            <h3 class="project-title">Portfolio</h3>
            <p class="project-description">This page's codebase</p>
          </article>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
